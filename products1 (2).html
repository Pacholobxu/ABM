<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.top-container {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

.header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}
</style>
</head>
<body>

<div class="top-container">
  <h1>Scroll Down</h1>
  <p>Scroll down to see the sticky effect.</p>
</div>

<div class="mk-body-loader-overlay page-preloader" id="myHeader" style="background-color:#13acb7;"><img alt="Aile Bioline" class="preloader-logo" src="wp-content/uploads/2018/04/aile-bioline_logo_white.png" width="553" height="63" > <div class="preloader-preview-area">  <div class="ball-pulse">
                            <div style="background-color: #ffffff"></div>
                            <div style="background-color: #ffffff"></div>
                            <div style="background-color: #ffffff"></div>
                        </div>  </div></div>

<div class="content">
  <h3><img src="pics/product.jpg"></h3>
</div>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
